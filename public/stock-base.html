<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock de base - Tacquet Industries</title>
  <link rel="stylesheet" href="/css/main.css?v=15" />
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="nav-brand">
        <img src="/assets/logo.png" alt="Logo" class="nav-logo" />
        <span class="nav-company">TACQUET INDUSTRIES</span>
      </div>

      <ul class="nav-links">
        <!-- DROPDOWN Stock -->
        <li class="nav-dropdown">
          <a href="#">📦 Stock ▾</a>
          <ul class="nav-dropdown-content">
            <li><a href="/stock-base.html">📦 Stock de base</a></li>
            <li><a href="/stock-epi.html">🦺 EPI</a></li>
            <li><a href="/stock-visserie.html">🔩 Visserie</a></li>
          </ul>
        </li>

        <!-- LIEN Machines -->
        <li><a href="/machines.html">🤖 Machines</a></li>
      </ul>

      <div class="user-info">
        <span>👤 <span id="current-user">Admin</span></span>
        <button class="btn-logout" onclick="logout()">🚪 Déconnexion</button>
      </div>
    </div>
  </nav>

  <header>
    <div class="header-content">
      <h1>📦 Stock de base</h1>
      <p class="header-subtitle">Gestion du stock général</p>
      <div class="header-stats">
        <div class="stat-card">
          <span class="stat-number" id="total-stock">0</span>
          <span class="stat-label">Total articles</span>
        </div>
        <div class="stat-card alert">
          <span class="stat-number" id="stock-alert">0</span>
          <span class="stat-label">⚠️ En alerte</span>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="main-content">
      <!-- Formulaire -->
      <section class="add-section">
        <h2>➕ Ajouter un article</h2>
        <form id="stock-form">
          <div class="form-row">
            <input type="text" id="nom" placeholder="Nom du produit *" required />
            <input type="number" id="quantite" placeholder="Quantité *" required />
          </div>
          <div class="form-row">
            <input type="text" id="localisation" placeholder="Localisation" />
            <input type="number" id="prix" placeholder="Prix unitaire" step="0.01" />
          </div>
          <div class="form-row">
            <input type="number" id="seuil_alert" placeholder="Seuil alerte" value="10" />
          </div>
          <button type="submit" class="btn-primary">➕ Ajouter</button>
        </form>
      </section>

      <!-- Recherche/Tri -->
      <section class="search-section">
        <input id="search-stock" placeholder="🔍 Rechercher..." />
        <select id="sort-stock">
          <option value="">📊 Trier par...</option>
          <option value="nom">Nom (A→Z)</option>
          <option value="quantite-asc">Quantité (↓)</option>
          <option value="quantite-desc">Quantité (↑)</option>
        </select>
      </section>

      <!-- Liste -->
      <div id="stock-list">
        <div class="empty-state">
          <div class="empty-state-icon">📦</div>
          <h3>Stock de base</h3>
          <p>Page en construction</p>
        </div>
      </div>
    </div>
  </div>

  <div class="page-footer">
    <p>© 2025 <span class="company-name">TACQUET INDUSTRIES</span></p>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/notifications.js"></script>
  <script src="/js/nav.js"></script>
</body>
</html>
