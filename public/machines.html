<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Machines - Tacquet Industries</title>
    <link rel="stylesheet" href="/css/main.css?v=11" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <!-- NAVIGATION (identique à index.html) -->
    <nav>
      <div class="nav-container">
        <div class="nav-brand">
          <img
            src="/assets/logo.png"
            alt="Logo Tacquet Industries"
            class="nav-logo"
          />
          <span class="nav-company">Tacquet Industries</span>
        </div>
        <a href="/">📦 Stock</a>
        <a href="/machines.html" class="active">🤖 Machines</a>
        <div class="user-info">
          <span>👤 <span id="current-user">Admin</span></span>
          <button class="btn-logout" onclick="logout()">🚪 Déconnexion</button>
        </div>
      </div>
    </nav>

    <!-- HEADER -->
    <header>
      <div class="header-content">
        <h1>🤖 Gestion des Machines</h1>
        <p class="header-subtitle">
          Système de gestion centralisé et professionnel
        </p>
        <div class="header-stats">
          <div class="stat-card">
            <span class="stat-number" id="total-machines">0</span>
            <span class="stat-label">Total machines</span>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="main-content">
        <!-- Formulaire d'ajout -->
        <section class="add-section">
          <h2>➕ Ajouter une machine</h2>
          <form id="machine-form">
            <div class="form-row">
              <input
                type="text"
                id="nom"
                placeholder="Nom de la machine"
                required
              />
              <input
                type="text"
                id="reference"
                placeholder="Référence"
                required
              />
              <input
                type="number"
                id="quantite"
                placeholder="Quantité"
                required
              />
              <input type="text" id="localisation" placeholder="Localisation" />
              <input
                type="number"
                id="prix"
                placeholder="Prix unitaire"
                step="0.01"
              />
              <input
                type="number"
                id="seuil_alert"
                placeholder="Seuil d'alerte"
                required
              />
              <input
                type="file"
                id="glb_file"
                accept=".glb,.gltf"
                placeholder="Modèle 3D"
              />
            </div>
            <button type="submit" class="btn-primary">Ajouter machine</button>
          </form>
        </section>

        <!-- Recherche/Tri -->
        <section class="search-section">
          <input id="search-machines" placeholder="🔍 Rechercher..." />
          <select id="sort-machines">
            <option value="">📊 Trier par...</option>
            <option value="nom">Nom (A→Z)</option>
            <option value="reference">Référence</option>
            <option value="prix-asc">Prix (↓)</option>
            <option value="prix-desc">Prix (↑)</option>
            <option value="quantite">Quantité</option>
          </select>
        </section>

        <!-- Liste machines -->
        <div id="machines-list"></div>
      </div>
    </div>

    <div class="page-footer">
      <p>
        © 2025 <span class="company-name">TACQUET INDUSTRIES</span> - Tous
        droits réservés
      </p>
      <p>Système de gestion de stock et machines industrielles</p>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
    <script src="/js/permissions.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/machines.js"></script>
  </body>
</html>
