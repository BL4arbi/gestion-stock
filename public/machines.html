<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machines - Tacquet Industries</title>
    <link rel="icon" type="image/png" href="/assets/logo.png" />
    <link rel="stylesheet" href="/css/main.css?v=999" />
    <!-- Biblioth√®que pour la pr√©visualisation 3D -->
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <nav id="main-nav"></nav>

    <main class="container">
      <header class="page-header">
        <h1>
          ü§ñ Machines
          <span id="sw-agent-status" class="agent-status ko"
            >Agent: non connect√©</span
          >
        </h1>
        <button id="add-machine-btn" class="btn btn-primary">‚ûï Ajouter</button>
      </header>

      <!-- Formulaire d'ajout/√©dition -->
      <section class="add-section" id="add-section">
        <form id="machine-form">
          <div class="form-grid">
            <div class="form-field">
              <label for="nom">Nom *</label>
              <input id="nom" required placeholder="Ex: Fraiseuse DMG Mori" />
            </div>
            <div class="form-field">
              <label for="reference">R√©f√©rence *</label>
              <input id="reference" required placeholder="Ex: DMU-50" />
            </div>
            <div class="form-field">
              <label for="quantite">Quantit√© *</label>
              <input id="quantite" type="number" min="0" value="1" required />
            </div>
            <div class="form-field">
              <label for="localisation">Localisation</label>
              <input id="localisation" placeholder="Ex: Atelier 1" />
            </div>
            <div class="form-field">
              <label for="prix">Prix (‚Ç¨)</label>
              <input id="prix" type="number" step="0.01" placeholder="0.00" />
            </div>
            <div class="form-field">
              <label for="seuil_alert">Seuil d'alerte</label>
              <input id="seuil_alert" type="number" min="0" value="5" />
            </div>
            <div class="form-field">
              <label for="dimensions">Dimensions</label>
              <input id="dimensions" placeholder="Ex: 1200x800x600" />
            </div>
            <div class="form-field">
              <label for="poids">Poids (kg)</label>
              <input id="poids" type="number" step="0.01" placeholder="0" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group" style="flex: 1">
              <label for="glb_file">Mod√®le 3D (.glb/.gltf)</label>
              <input type="file" id="glb_file" accept=".glb,.gltf" />
            </div>
            <div class="form-group" style="flex: 1">
              <label>Fichier SolidWorks (glisser/d√©poser)</label>
              <div id="solidworks-drop-zone" class="dropzone">
                D√©posez le fichier ici
              </div>
              <input
                id="solidworks_link"
                placeholder="Aucun fichier"
                readonly
              />
            </div>
          </div>

          <div class="form-actions">
            <button
              type="button"
              id="cancel-edit"
              class="btn btn-secondary"
              style="display: none"
            >
              Annuler
            </button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </section>

      <!-- Barre recherche / tri -->
      <section class="filters">
        <input
          id="search-machines"
          class="search-input"
          placeholder="üîç Rechercher..."
        />
        <select id="sort-machines" class="filter-select">
          <option value="">Trier par‚Ä¶</option>
          <option value="nom">Nom</option>
          <option value="reference">R√©f√©rence</option>
        </select>
      </section>

      <!-- Liste -->
      <section id="machines-list" class="products-grid"></section>
    </main>

    <!-- D√©tails (modal) -->
    <div id="machine-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="modal-close">&times;</span>
        <h2 id="modal-title">D√©tails machine</h2>

        <div class="tabs">
          <button class="tab active" data-tab="infos">Infos</button>
          <button class="tab" data-tab="files">Fichiers</button>
          <button class="tab" data-tab="maintenance">Maintenance</button>
        </div>

        <div id="tab-infos" class="tab-panel active"></div>
        <div id="tab-files" class="tab-panel"></div>
        <div id="tab-maintenance" class="tab-panel"></div>
      </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/machines.js"></script>
  </body>
</html>
