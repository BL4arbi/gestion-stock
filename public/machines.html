<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Machines - Tacquet Industries</title>
    <link rel="stylesheet" href="/css/main.css?v=15" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="nav-brand">
          <img src="/assets/logo.png" alt="Logo" class="nav-logo" />
          <span class="nav-company">TACQUET INDUSTRIES</span>
        </div>

        <ul class="nav-links">
          <!-- DROPDOWN Stock -->
          <li class="nav-dropdown">
            <a href="#">📦 Stock ▾</a>
            <ul class="nav-dropdown-content">
              <li><a href="/stock-base.html">📦 Stock de base</a></li>
              <li><a href="/stock-epi.html">🦺 EPI</a></li>
              <li><a href="/stock-visserie.html">🔩 Visserie</a></li>
            </ul>
          </li>

          <!-- LIEN Machines (ACTIF) -->
          <li><a href="/machines.html" class="active">🤖 Machines</a></li>
        </ul>

        <div class="user-info">
          <span>👤 <span id="current-user">Admin</span></span>
          <button class="btn-logout" onclick="logout()">🚪 Déconnexion</button>
        </div>
      </div>
    </nav>

    <header>
      <div class="header-content">
        <h1>🤖 Machines</h1>
        <p class="header-subtitle">Gestion des machines industrielles</p>
        <div class="header-stats">
          <div class="stat-card">
            <span class="stat-number" id="total-machines">0</span>
            <span class="stat-label">Total machines</span>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="main-content">
        <section class="add-section">
          <h2>➕ Ajouter une machine</h2>
          <form id="machine-form">
            <div class="form-row">
              <input
                type="text"
                id="nom"
                placeholder="Nom de la machine *"
                required
              />
              <input
                type="text"
                id="reference"
                placeholder="Référence *"
                required
              />
            </div>
            <div class="form-row">
              <input type="text" id="localisation" placeholder="Localisation" />
              <input type="text" id="type" placeholder="Type" />
            </div>
            <div class="form-row">
              <div class="form-group" style="flex: 1">
                <label>Modèle 3D (.GLB)</label>
                <input type="file" id="glb_file" accept=".glb,.gltf" />
              </div>
              <div class="form-group" style="flex: 1">
                <label>Lien SolidWorks (Chemin local)</label>
                <input
                  type="text"
                  id="solidworks_link"
                  placeholder="Ex: R:\MACHINES\fichier.SLDASM"
                />
              </div>
            </div>
            <button type="submit" class="btn-primary">
              ➕ Ajouter la machine
            </button>
          </form>
        </section>

        <section class="search-section">
          <input
            id="search-machines"
            placeholder="🔍 Rechercher une machine..."
          />
          <select id="sort-machines">
            <option value="">📊 Trier par...</option>
            <option value="nom">Nom (A→Z)</option>
            <option value="type">Type</option>
          </select>
        </section>

        <div id="machines-list"></div>
      </div>
    </div>

    <div class="page-footer">
      <p>© 2025 <span class="company-name">TACQUET INDUSTRIES</span></p>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/machines.js"></script>
  </body>
</html>
