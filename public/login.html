<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Gestion de Stock</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-box {
        background: linear-gradient(165deg, #1a2332 0%, #0f1520 100%);
        padding: 50px 45px;
        border-radius: 24px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        max-width: 450px;
        width: 100%;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .login-box::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: linear-gradient(90deg, #e94560 0%, #0ea5e9 100%);
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        font-size: 2em;
        margin-bottom: 10px;
        color: #fff;
      }

      .login-header h1::before {
        content: "üîê ";
      }

      .login-header p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.95em;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9em;
        font-weight: 600;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .login-input {
        width: 100%;
        padding: 16px 20px;
        border: 1.5px solid rgba(255, 255, 255, 0.08);
        background: rgba(255, 255, 255, 0.03);
        border-radius: 12px;
        font-size: 1em;
        color: #fff;
        transition: all 0.3s;
      }

      .login-input:focus {
        outline: none;
        border-color: #0ea5e9;
        background: rgba(14, 165, 233, 0.05);
        box-shadow: 0 8px 20px rgba(14, 165, 233, 0.15);
      }

      .login-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #e94560 0%, #c72848 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1em;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 10px;
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(233, 69, 96, 0.5);
      }

      .error-message {
        background: rgba(233, 69, 96, 0.1);
        border: 1px solid rgba(233, 69, 96, 0.3);
        color: #e94560;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 0.9em;
        display: none;
      }

      .default-creds {
        margin-top: 30px;
        padding: 20px;
        background: rgba(14, 165, 233, 0.08);
        border: 1px solid rgba(14, 165, 233, 0.2);
        border-radius: 12px;
        font-size: 0.85em;
      }

      .default-creds p {
        color: rgba(255, 255, 255, 0.7);
        margin: 5px 0;
      }

      .default-creds strong {
        color: #0ea5e9;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1>Connexion</h1>
          <p>Gestion de Stock</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input
              type="text"
              id="username"
              class="login-input"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="login-input" required />
          </div>

          <button type="submit" class="login-btn">Se connecter</button>
        </form>

        <div class="default-creds">
          <p><strong>Premi√®re connexion :</strong></p>
          <p>Utilisateur : <strong>admin</strong></p>
          <p>Mot de passe : <strong>admin123</strong></p>
          <p style="color: #e94560; margin-top: 10px">
            ‚ö†Ô∏è Changez le mot de passe apr√®s connexion !
          </p>
        </div>
      </div>
    </div>

    <script>
      const API_URL = window.location.origin + "/api";

      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMsg = document.getElementById("error-message");

          try {
            const response = await fetch(`${API_URL}/auth/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              credentials: "include",
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              window.location.href = "/";
            } else {
              errorMsg.textContent = data.error || "Erreur de connexion";
              errorMsg.style.display = "block";
            }
          } catch (error) {
            errorMsg.textContent = "Erreur de connexion au serveur";
            errorMsg.style.display = "block";
          }
        });
    </script>
  </body>
</html>
