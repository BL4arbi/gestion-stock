<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - Tacquet Industries</title>
    <link rel="stylesheet" href="/css/main.css?v=12" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-logo">
        <img src="/assets/logo.png" alt="Logo" />
      </div>

      <h1 class="login-title">Bienvenue</h1>
      <p class="login-subtitle">Connectez-vous Ã  votre compte</p>

      <form class="login-form" id="login-form">
        <div class="form-group">
          <label for="username">ðŸ‘¤ Nom d'utilisateur</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Entrez votre nom d'utilisateur"
            required
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="password">ðŸ”’ Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Entrez votre mot de passe"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-login">Se connecter</button>

        <div class="error-message" id="error-message"></div>
      </form>

      <p class="footer-text">Â© 2025 Tacquet Industries</p>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const errorMsg = document.getElementById("error-message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.classList.remove("show");

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
          const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ username, password }),
          });

          const data = await response.json();

          if (response.ok) {
            window.location.href = "/";
          } else {
            errorMsg.textContent = data.error || "Erreur de connexion";
            errorMsg.classList.add("show");
          }
        } catch (error) {
          errorMsg.textContent = "Erreur de connexion au serveur";
          errorMsg.classList.add("show");
        }
      });
    </script>
  </body>
</html>
