<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock EPI - Tacquet Industries</title>
    <link rel="stylesheet" href="/css/main.css?v=12" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <div class="nav-brand">
          <img src="/assets/logo.png" alt="Logo Tacquet Industries" class="nav-logo" />
          <span class="nav-company">Tacquet Industries</span>
        </div>
        <a href="/">📦 Stock</a>
        <a href="/machines.html">🤖 Machines</a>
        <a href="/stock-epi.html" class="active">🦺 EPI</a>
        <a href="/stock-visserie.html">🔩 Visserie</a>
        <div class="user-info">
          <span>👤 <span id="current-user">Admin</span></span>
          <button class="btn-logout" onclick="logout()">🚪 Déconnexion</button>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>🦺 Stock EPI</h1>
        <p class="header-subtitle">Équipements de Protection Individuelle</p>
        <div class="header-stats">
          <div class="stat-card">
            <span class="stat-number" id="total-products-epi">0</span>
            <span class="stat-label">Total produits</span>
          </div>
          <div class="stat-card alert">
            <span class="stat-number" id="low-stock-epi">0</span>
            <span class="stat-label">⚠️ Stock faible</span>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="main-content">
        <!-- Formulaire d'ajout -->
        <section class="add-section">
          <h2>➕ Ajouter un EPI</h2>
          <form id="product-form-epi">
            <div class="form-row">
              <input type="text" id="nom-epi" placeholder="Nom du produit" required />
              <input type="number" id="quantite-epi" placeholder="Quantité" required />
              <input type="text" id="localisation-epi" placeholder="Localisation" />
              <input type="number" id="prix-epi" placeholder="Prix unitaire" step="0.01" />
              <input type="number" id="seuil-epi" placeholder="Seuil d'alerte" value="10" />
            </div>
            <button type="submit" class="btn-primary">Ajouter EPI</button>
          </form>
        </section>

        <!-- Recherche/Tri -->
        <section class="search-section">
          <input id="search-epi" placeholder="🔍 Rechercher..." />
          <select id="sort-products-epi">
            <option value="">📊 Trier par...</option>
            <option value="nom">Nom (A→Z)</option>
            <option value="prix-asc">Prix (↓)</option>
            <option value="prix-desc">Prix (↑)</option>
            <option value="quantite">Quantité</option>
            <option value="faible">⚠️ Stock faible</option>
          </select>
        </section>

        <!-- Liste produits -->
        <div id="products-list-epi"></div>
      </div>
    </div>

    <div class="page-footer">
      <p>© 2025 <span class="company-name">TACQUET INDUSTRIES</span> - Tous droits réservés</p>
      <p>Système de gestion de stock et machines industrielles</p>
    </div>

    <script src="/js/permissions.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/stock-epi.js"></script>
  </body>
</html>
