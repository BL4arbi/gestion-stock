<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Visserie - Gestion Stock</title>
    <link rel="stylesheet" href="/css/main.css?v=999" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  </head>
  <body>
    <nav id="main-nav"></nav>

    <main class="container">
      <div class="page-header">
        <h1>üî© Stock Visserie</h1>
        <button id="add-product-btn" class="btn btn-primary">
          ‚ûï Ajouter une visserie
        </button>
      </div>

      <div class="filters">
        <input
          type="text"
          id="search-input"
          placeholder="üîç Rechercher..."
          class="search-input"
        />
        <select id="filter-location" class="filter-select">
          <option value="">Tous les emplacements</option>
        </select>
      </div>

      <div id="products-grid" class="products-grid"></div>
    </main>

    <!-- Modal (identique √† stock-epi.html mais avec stock-visserie.js) -->
    <div id="product-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Ajouter un produit</h2>

        <form id="product-form">
          <div class="form-group">
            <label>Nom *</label>
            <input type="text" id="product-nom" required />
          </div>

          <div class="form-group">
            <label>R√©f√©rence</label>
            <input type="text" id="product-reference" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Quantit√© *</label>
              <input type="number" id="product-quantite" value="0" required />
            </div>

            <div class="form-group">
              <label>Unit√©</label>
              <select id="product-unite">
                <option value="pi√®ce">Pi√®ce</option>
                <option value="bo√Æte">Bo√Æte</option>
                <option value="kg">Kilogramme</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Localisation</label>
            <input type="text" id="product-localisation" />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Prix unitaire (‚Ç¨)</label>
              <input type="number" id="product-prix" step="0.01" value="0" />
            </div>

            <div class="form-group">
              <label>Seuil d'alerte</label>
              <input type="number" id="product-seuil" value="10" />
            </div>
          </div>

          <div class="form-group">
            <label>Notes</label>
            <textarea id="product-notes" rows="3"></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancel-btn">
              Annuler
            </button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/stock-visserie.js"></script>
  </body>
</html>
