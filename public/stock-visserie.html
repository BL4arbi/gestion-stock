<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Visserie - Tacquet Industries</title>
    <link rel="stylesheet" href="/css/main.css?v=15" />
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <div class="nav-brand">
          <img src="/assets/logo.png" alt="Logo Tacquet Industries" class="nav-logo" />
          <span class="nav-company">Tacquet Industries</span>
        </div>

        <ul class="nav-links">
          <!-- DROPDOWN Stock -->
          <li class="nav-dropdown">
            <a href="#">📦 Stock ▾</a>
            <ul class="nav-dropdown-content">
              <li><a href="/stock-base.html">📦 Stock de base</a></li>
              <li><a href="/stock-epi.html">🦺 EPI</a></li>
              <li><a href="/stock-visserie.html">🔩 Visserie</a></li>
            </ul>
          </li>

          <!-- LIEN Machines -->
          <li><a href="/machines.html">🤖 Machines</a></li>
        </ul>

        <div class="user-info">
          <span>👤 <span id="current-user">Admin</span></span>
          <button class="btn-logout" onclick="logout()">🚪 Déconnexion</button>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div class="header-content">
        <h1>🔩 Stock Visserie</h1>
        <p class="header-subtitle">Gestion de la visserie industrielle</p>
        <div class="header-stats">
          <div class="stat-card">
            <span class="stat-number" id="total-visserie">0</span>
            <span class="stat-label">Total articles</span>
          </div>
          <div class="stat-card alert">
            <span class="stat-number" id="visserie-alerte">0</span>
            <span class="stat-label">⚠️ En alerte</span>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="main-content">
        <!-- Formulaire d'ajout -->
        <section class="add-section">
          <h2>➕ Ajouter une visserie</h2>
          <form id="visserie-form">
            <div class="form-row">
              <input type="text" id="nom" placeholder="Nom *" required />
              <input type="text" id="reference" placeholder="Référence *" required />
            </div>
            <div class="form-row">
              <input type="number" id="quantite" placeholder="Quantité *" required />
              <input type="text" id="localisation" placeholder="Localisation" />
            </div>
            <div class="form-row">
              <input type="number" id="prix" placeholder="Prix unitaire" step="0.01" />
              <input type="number" id="seuil_alert" placeholder="Seuil alerte" value="10" />
            </div>
            <button type="submit" class="btn-primary">➕ Ajouter</button>
          </form>
        </section>

        <!-- Recherche/Tri -->
        <section class="search-section">
          <input id="search-visserie" placeholder="🔍 Rechercher..." />
          <select id="sort-visserie">
            <option value="">📊 Trier par...</option>
            <option value="nom">Nom (A→Z)</option>
            <option value="quantite-asc">Quantité (↓)</option>
            <option value="quantite-desc">Quantité (↑)</option>
          </select>
        </section>

        <!-- Liste produits -->
        <div id="visserie-list"></div>
      </div>
    </div>

    <div class="page-footer">
      <p>© 2025 <span class="company-name">TACQUET INDUSTRIES</span></p>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/notifications.js"></script>
    <script src="/js/nav.js"></script>
    <script src="/js/stock-visserie.js"></script>
  </body>
</html>
